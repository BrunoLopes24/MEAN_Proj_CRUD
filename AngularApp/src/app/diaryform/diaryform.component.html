<div class="row">
  <div class="col">
    <form (ngSubmit)="onSubmit()" [formGroup]="diaryForm">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" formControlName="date">

        <label for="date">Entry</label>
        <input type="text" class="form-control" formControlName="entry">
      </div>
      <button [disabled]="!diaryForm.valid" class="btn btn-sucess">Submit</button>
    </form>
  </div>
</div>
